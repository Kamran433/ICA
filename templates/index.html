<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independent Component Analysis (ICA) Separation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Your existing styles go here */

        .preview-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .preview-container img,
        .preview-container audio {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1>ICA Separation</h1>
        </header>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file" accept=".wav, .png, .jpg, .jpeg, .mp3, .m4a" required>
            <label for="separation_type">Separation Type:</label>
            <select id="separation_type" name="separation_type" required>
                <option value="audio">Audio</option>
                <option value="image">Image</option>
            </select>
            <label for="ica_method">ICA Method:</label>
            <select id="ica_method" name="ica_method" required>
                <option value="fastica">FastICA</option>
                <option value="kurtosis">Kurtosis</option>
                <option value="negentropy">Negentropy</option>
                <option value="gram_schmidt">Gram-Schmidt</option>
            </select>
            <button type="submit" id="transform-button">Transform</button>
        </form>
        <div class="preview-container" id="preview-container">
            <div id="file-preview-container"></div>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text"></div>
    </div>

    <!-- Your existing body content here -->

    <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
